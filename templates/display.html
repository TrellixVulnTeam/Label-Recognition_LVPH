<!DOCTYPE html>
<title>Upload File</title>
<h1>Upload File</h1>
<a href="{{ url_for('upload_file') }}">Upload</a> /
<hr>

<form method="POST" enctype="multipart/form-data">
  <input type="file" accept="image/*;capture=camera" name="pic">
  <input type="submit">
</form>

{% if success %}
<br>
<p>Upload Success!</p>
{% endif %}
