<!DOCTYPE html>
<title>Upload Picture</title>
<h1>Upload File</h1>
{% for photo in files_list %}
    - {{ photo }}
    <a href="{{ url_for('open_file', filename=photo) }}">open</a>
{% endfor %}
<hr>

<form method="POST" enctype="multipart/form-data">
  <input type="file" accept="image/*;capture=camera" name="pic">
  <input type="submit">
</form>
